<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;cdtr-iframe-input> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../my-element.js"></script>
    <style>
      p {
        border: solid 1px blue;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <cdtr-iframe-input
      id="input-id"
      inputStyle="color:red;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"
      value="hello world"
      placeholder="type something..."
    >
    </cdtr-iframe-input>
    <cdtr-iframe-input placeholder="type something..."> </cdtr-iframe-input>
    <h5>Log</h5>
    <div id="logger"></div>
    <script>
      const input = document.getElementById('input-id');
      const logger = document.getElementById('logger');
      input.addEventListener('input', (e) => {
        const value = e.target.value;
        logger.innerHTML = value;
      });
    </script>
  </body>
</html>
